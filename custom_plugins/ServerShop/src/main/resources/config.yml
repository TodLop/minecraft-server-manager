# ========================================
# ServerShop Configuration
# ========================================
# Near Outpost 경제 시스템용 서버 상점
#
# 가격 설정 가이드:
# - /sell 가격의 2배로 설정하면 적당한 스프레드가 형성됩니다
# - 예: /sell diamond = 100원 → /buy diamond = 200원
# ========================================

# 아이템 구매 가격 설정
# 형식: minecraft_item_name: price
prices:
  # === 다이아몬드만 서버 상점에서 판매 ===
  diamond: 300.0
  diamond_block: 2700.0  # 다이아 9개 = 300 × 9

  # 다른 아이템은 서버 상점에서 판매하지 않습니다

# ========================================
# Sethome 슬롯 구매 시스템
# ========================================
# EssentialsX 홈 슬롯을 돈으로 구매할 수 있게 합니다
#
# 설정 방법:
# 1. 이 설정 파일의 tier_permissions가 EssentialsX config.yml의
#    sethome-multiple 섹션과 일치하는지 확인하세요
# 2. 티어별 가격을 원하는 대로 설정하세요
# 3. /severshop sethome 명령어로 다음 티어를 구매할 수 있습니다
# ========================================
sethome_slots:
  # 기본 홈 슬롯 수 (모든 플레이어 기본값)
  default_homes: 3

  # 구매 가능한 최대 홈 슬롯 수
  max_homes: 10

  # 무제한 홈 권한 (OP는 자동으로 무제한)
  bypass_permission: "servershop.sethome.bypass"

  # 티어별 가격 설정 (티어 번호 -> 가격)
  # 해당 티어가 없거나 null이면 구매 불가능
  tier_prices:
    4: 10000
    5: 20000
    6: 30000
    7: 40000
    8: 50000
    9: 60000
    10: 70000

  # EssentialsX 권한 노드 매핑 (티어 번호 -> 권한 노드)
  # 반드시 EssentialsX config.yml의 sethome-multiple과 일치해야 합니다!
  tier_permissions:
    3: "essentials.sethome.multiple.homes3"
    4: "essentials.sethome.multiple.homes4"
    5: "essentials.sethome.multiple.homes5"
    6: "essentials.sethome.multiple.homes6"
    7: "essentials.sethome.multiple.homes7"
    8: "essentials.sethome.multiple.homes8"
    9: "essentials.sethome.multiple.homes9"
    10: "essentials.sethome.multiple.homes10"

  # OPTIONAL: 기존 권한 그룹 호환성
  # 기존에 vip, staff 등의 sethome 권한 그룹이 있다면 여기에 정의하세요
  # 플러그인이 플레이어의 현재 티어를 정확히 감지할 수 있습니다
  # 형식: 권한_접미사 -> 티어_값
  legacy_permissions:
    vip: 5      # essentials.sethome.multiple.vip 권한을 가진 플레이어는 5개 홈
    staff: 10   # essentials.sethome.multiple.staff 권한을 가진 플레이어는 10개 홈
    default: 3  # essentials.sethome.multiple.default 권한을 가진 플레이어는 3개 홈

# ========================================
# 닉네임 변경 구매 시스템
# ========================================
# EssentialsX를 통해 닉네임을 변경할 수 있게 합니다
#
# 설정 방법:
# 1. price: 닉네임 변경 비용
# 2. cooldown: 변경 후 대기 시간 (예: "7d", "12h", "30m" 또는 초 단위 숫자)
# 3. 닉네임 규칙을 원하는 대로 설정
# ========================================
nickname_shop:
  enabled: true
  price: 10000
  cooldown: "7d"  # 7일 쿨다운

  # 닉네임 길이 제한
  min_length: 3
  max_length: 16

  # 허용된 문자 패턴 (정규식)
  # 기본값: 영문, 숫자, 언더스코어, 한글
  allowed_pattern: "^[a-zA-Z0-9_가-힣]+$"

  # 색상 코드 허용 여부 (&a, &b 등)
  allow_color_codes: false

  # 금지된 단어 (대소문자 구분 없음, 부분 일치)
  blocked_words:
    - "admin"
    - "owner"
    - "moderator"
    - "staff"
    - "op"
    - "관리자"
    - "운영자"
    - "resetcooldown"

  # 예약된 단어 (명령어 키워드 — 닉네임으로 사용 불가)
  reserved_words:
    - "info"
    - "set"
    - "reset"
    - "resetcooldown"
    - "reload"

# ========================================
# 대장간(Anvil) 사용 권한 구매 시스템
# ========================================
# 대장간을 사용할 수 있는 권한을 구매합니다
# WorldGuard 또는 다른 보호 플러그인과 연동하여
# 권한이 없는 플레이어의 대장간 사용을 차단할 수 있습니다
# ========================================
anvil_access:
  enabled: true
  price: 500000
  permission: "servershop.anvil.use"

# ========================================
# 작업대(Crafting Table) 사용 권한 구매 시스템
# ========================================
# 작업대를 사용할 수 있는 권한을 구매합니다
# WorldGuard 또는 다른 보호 플러그인과 연동하여
# 권한이 없는 플레이어의 작업대 사용을 차단할 수 있습니다
# ========================================
craft_access:
  enabled: true
  price: 1000000
  permission: "servershop.craft.use"

# ========================================
# 경매 한도 구매 시스템
# ========================================
# PlayerAuctions 경매 등록 한도를 돈으로 구매할 수 있게 합니다
#
# 설정 방법:
# 1. tier_permissions의 권한 형식이 PlayerAuctions 플러그인과 일치하는지 확인
# 2. 티어별 가격을 원하는 대로 설정
# 3. /severshop auction 명령어로 다음 티어를 구매
# ========================================
auction_limits:
  enabled: true
  default_limit: 10
  max_limit: 50
  step: 5

  # OP는 자동으로 무제한, 이 권한도 무제한 부여
  bypass_permission: "servershop.auction.bypass"

  # 티어별 가격 설정
  tier_prices:
    15: 10000       # 다이아 100개 (입문자용)
    20: 35000       # 다이아 350개 (중위권 목표)
    25: 90000       # 다이아 900개 (상위권 진입 장벽)
    30: 250000      # 다이아 2,500개 (현재 1위 유저의 도전 과제)
    35: 600000      # 다이아 6,000개 (미래의 거상용)
    40: 1500000     # 다이아 15,000개
    45: 4000000     # 다이아 40,000개
    50: 10000000    # 다이아 100,000개 (서버 지존의 상징)

  tier_permissions:
    10: "pa.limit.10"
    15: "pa.limit.15"
    20: "pa.limit.20"
    25: "pa.limit.25"
    30: "pa.limit.30"
    35: "pa.limit.35"
    40: "pa.limit.40"
    45: "pa.limit.45"
    50: "pa.limit.50"

