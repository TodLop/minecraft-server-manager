            // --- Icon Helper ---
            const Icon = ({ name, ...props }) => {
                const [iconNode, setIconNode] = useState(null);
                useEffect(() => {
                    if (window.lucide && window.lucide.icons[name]) {
                        setIconNode(window.lucide.icons[name]);
                    }
                }, [name]);
                if (!iconNode) return <span />;
                return (
                    <svg {...props} width={props.size || 24} height={props.size || 24} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        {iconNode.map((child, idx) => {
                            const [tag, attrs] = child;
                            return React.createElement(tag, { ...attrs, key: idx });
                        })}
                    </svg>
                );
            };

            // Icons for hjjang17

                <section className={`min-h-screen flex flex-col justify-center items-center p-6 relative overflow-hidden ${className}`}>
                    {children}
                </section>
            );

            const AnimatedNumber = ({ value, suffix = "", prefix = "" }) => {
                const ref = useRef(null);
                const isInView = useInView(ref, { once: true });
                return (
                    <span ref={ref} className="tabular-nums">
                    {prefix}
                    {isInView ? <CountUp end={value} duration={2.5} /> : "0"}
                    {suffix}
                    </span>
                );
            };

            const CountUp = ({ end, duration }) => {
                const [count, setCount] = useState(0);
                useEffect(() => {
                    let startTimestamp = null;
                    const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / (duration * 1000), 1);
                    setCount(Math.floor(progress * end));
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                    };
                    window.requestAnimationFrame(step);
                }, [end, duration]);
                return count.toLocaleString();
            };

            const FadeIn = ({ children, delay = 0, direction = 'up', className = "" }) => {
                const y = direction === 'up' ? 50 : direction === 'down' ? -50 : 0;
                return (
                    <motion.div
                    initial={{ opacity: 0, y, filter: "blur(10px)" }}
                    whileInView={{ opacity: 1, y: 0, filter: "blur(0px)" }}
                    viewport={{ once: true, margin: "-10%" }}
                    transition={{ duration: 1, delay, ease: [0.22, 1, 0.36, 1] }} // Heavy easing
